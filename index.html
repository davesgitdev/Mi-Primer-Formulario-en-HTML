<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulariohtml</title>
  </head>
  <body>
    <h2>Formulario HTML</h2>
    <form name="formulario" method="post" action="/send.php">
      <div>
        <label for="fname">Primer Nombre:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Nombre"
          required
        />
      </div>

      <br />

      <div>
        <label for="lname">Apellidos:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Apellidos"
          required
        />
      </div>

      <br />

      <div>
        <label for="pass">Contraseña:</label>
        <input
          type="password"
          id="pass"
          name="pass"
          maxlength="12"
          placeholder="********"
          required
        />
      </div>

      <br />

      <div>
        <label for="email">Correo Electronico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@gmail.com"
        />
      </div>

      <br />

      <div>
        <label for="phone">Telefono #:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="(111)-555-0000"
        />
      </div>

      <br />

      <div>
        <label for="bdate">Fecha De Nacimiento:</label>
        <input type="date" id="bdate" name="bdate" />
      </div>

      <br />

      <div>
        <label for="quantity">Cantidad:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="0"
          max="99"
          value="1"
        />
      </div>

      <br />

      <div>
        <label for="title">Titutlo:</label>

        <label for="Mr.">Sr.</label>
        <input type="radio" id="Mr." name="title" value="Mr." />

        <label for="Mrs.">Sra.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs." />

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title" value="PhD." />
      </div>

      <br />

      <div>
        <label for="payment">Formato de Pago:</label>
        <select id="payment" name="payment">
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="giftcard">giftcard</option>
        </select>
      </div>

      <br />

      <div>
        <label for="subscribe">Subscripcion:</label>
        <input
          type="checkbox"
          id="subscribe"
          name="subscribe"
          min="0"
          max="99"
          value="1"
        />
      </div>

      <br />

      <div>
        <!-- Area de texto extensa -->
        <textarea
          name="texto"
          cols="80"
          rows="10"
          placeholder="Escribe aquí el texto..."
        >
 Dudas o sugerencias ?, por favor escribalas aqui. gracias feliz resto del dia.
   
  </textarea
        >
      </div>
      <br />

      <div>
        <select name="combo" multiple>
          <!-- Formato alternativo con atributo label -->
          <optgroup label="Opciones básicas">
            <option value="1" label="Opcion 1"></option>
          </optgroup>
          <optgroup label="Opciones avanzadas">
            <option value="2" label="Opcion 2"></option>
            <option value="3" label="Opcion 3"></option>
          </optgroup>
          <optgroup label="Opciones Profeccionales">
            <option value="2" label="Opcion 2"></option>
            <option value="3" label="Opcion 3"></option>
          </optgroup>
        </select>
      </div>
      <br />

      <div>
        <input type="text" list="items" />
        <!-- Lista de opciones -->
        <datalist id="items">
          <option value="1">Opción 1</option>
          <option value="2">Opción 2</option>
          <option value="3">Opción 3</option>
        </datalist>
      </div>
      <br />
      <div>
        <input type="reset" />
      </div>

      <br />

      <div>
        <input type="submit" />
      </div>
    </form>
    <script src="./app/app.js"></script>
  </body>
</html>
